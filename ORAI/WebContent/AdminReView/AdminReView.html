	<script>
	function funcThisSize() {
	    $("#innerWidth").html( window.innerWidth );
	    $("#innerHeight").html( window.innerHeight );
	    $("#outerWidth").html( window.outerWidth );
	    $("#outerHeight").html( window.outerHeight );
	}

	$(function(){
	    $(window).resize( funcThisSize );
	    funcThisSize();
	});

	</script>
